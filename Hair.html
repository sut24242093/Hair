<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Hair Do</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #84a98c;
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      color: white;
      margin-bottom: 30px;
      font-weight: normal; /* Not bold */
      text-decoration: underline;
    }

    .polaroid-container {
      position: relative;
      width: 320px;
      height: 400px;
    }

    .polaroid {
      position: absolute;
      width: 260px;
      height: 300px;
      background: white;
      padding: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      transform: rotate(var(--angle));
      opacity: 0;
      transition: transform 0.5s ease-in-out, opacity 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
    }

    .polaroid.active {
      opacity: 1;
      z-index: 1;
    }

    .polaroid img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>My Hair Do</h1>
  <div class="polaroid-container" id="polaroidContainer">
    <div class="polaroid active" style="--angle: -5deg;"><img src="1.jpg" alt="Hair 1"></div>
    <div class="polaroid" style="--angle: 8deg;"><img src="2.jpg" alt="Hair 2"></div>
    <div class="polaroid" style="--angle: -10deg;"><img src="3.jpg" alt="Hair 3"></div>
    <div class="polaroid" style="--angle: 12deg;"><img src="4.jpg" alt="Hair 4"></div>
  </div>

  <script>
    const polaroids = document.querySelectorAll('.polaroid');
    let index = 0;

    function cycleImages() {
      polaroids.forEach(p => {
        p.classList.remove('active');
        p.style.zIndex = 0;
      });
      polaroids[index].classList.add('active');
      polaroids[index].style.zIndex = 1;
      index = (index + 1) % polaroids.length;
    }

    setInterval(cycleImages, 2000);
  </script>
</body>
</html>
